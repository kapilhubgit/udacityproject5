apiVersion: apps/v1
kind: Deployment
metadata:
  name: myhelloworld-deployment
  labels:
    env: PROD
spec:
  replicas: 2
  selector:
    matchLabels:
      env: PROD
  template:
    metadata:
      labels:
        env: PROD
    spec:
      containers:
      - name: myhelloworld
        image: kapildockerlogin/my_hello_world
        ports:
        - containerPort: 80